

<div class="row">
    <div class="col-md-12">
      <h1 style="text-align:center">Contact Us</h1>
      <p style="text-align:center">contact us for more information an any of our listed services or products and we shall get back to you at earliest </p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form>
            <h3 style="text-align:center">Contct Us Now</h3>
            <div class="form-group">
                    <label>Name:</label>
                    <input type="string" class="form-control" placeholder="name">
                </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label>Tel. Number:</label>
                <input type="nmber" class="form-control" placeholder="telephone">
            </div>
            <div class="form-group">
                    <label>Comment:</label>
                    <textarea  class="form-control" placeholder="your ideas.."></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-danger o-hidden h-50">

                <span class="far fa-envelope" aria-hidden="true" style="color:white; font-size:16px">: harshani.ur@gmail.com</span><br>
        
            </div>
        </div>
        <br>
        <div class="card text-white bg-danger o-hidden h-50">
