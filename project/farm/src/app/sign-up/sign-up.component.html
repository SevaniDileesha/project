    <body>
    <section class="login_box_area p_120">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login_box_img">
              <img class="img-fluid" src="../../../assets/img/login.jpg" alt="" >
            <div class="hover">
            <h4>New to our website?</h4>
            <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
            <!--<a class="main_btn" href="#">Create an Account</a>-->
            <div class="d-flex justify-content-between align-items-center">
              <button  class="btn btn-dark btn-lg btn-block" [routerLink]="['/dashboard']">Create an Account</button>
            </div>    
            </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login_form_inner reg_form">
              <h3>Create an Account</h3>
              <form class="row login_form" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
                <div class="col-md-12 form-group">
                  <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
                </div>
                <div *ngIf="signUpForm.submitted && !fullName.valid">
                  <label class="validation-message">This field is required.</label>
                </div>
                <div class="col-md-12 form-group">
                  <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email" required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
                </div>
                

                <div *ngIf="signUpForm.submitted && email.errors">
                <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                </div>
                <div class="col-md-12 form-group">
                  <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password" minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
                </div>
                

                <div *ngIf="signUpForm.submitted && password.errors">
                  <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                  <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                </div>

                <div class="col-md-12 form-group flex-w w-full">
                    
                  <input type="submit" value="Sign Up">
                  <!--<div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-dark btn-lg btn-block" [routerLink]="['/dashboard']">Sign Up</button>
                  </div>     -->             
                </div>
                
      
              </form> 

              <div class="success" *ngIf="showSuccessMessage">
                saved successfully
              </div>
            </div>

            <div class="alert" *ngIf="serverErrorMessages">
              {{serverErrorMessages}}
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
