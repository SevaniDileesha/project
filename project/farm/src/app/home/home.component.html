<div class="row">

 
  <div class="sidenav">
      <br>
      <br>
      <a mat-list-item [routerLink]="['/userprofile']">Profile</a>
    <a href="#about" id="pill">About</a>
    <a href="#services" id="pill">Services</a>
    <a href="#clients" id="pill">Clients</a>
    <a href="#contact" id="pill">Contact</a>
    
  </div>
<div>
  <div class="top">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" align="right">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="../../../assets/img/img1.jpg" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
              <img src="../../../assets/img/img2.jpg" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
              <img src="../../../assets/img/img3.jpg" alt="New york" style="width:100%;">
            </div>
</div>
</div>
</div>
</div>
</div>
</div>
  
<div class="row">
  <div class="col-sm-6 col-md-4"  *ngFor="let addproduct of products">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src={{addproduct.product_img}} alt="Card image cap" class="img-responsive">
      <div class="card-body">
        <div class="caption">
          <h3>{{addproduct.product_name }}</h3>
          <div class="clearfix"> 
            <div class="price pull-left">{{addproduct.product_price }}</div>
              <a href="#" class="btn btn-dark btn-lg  pull-right" role="button" [routerLink]="['/dashboard']">Shop</a>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>


    </div>




  </div>
</div>
