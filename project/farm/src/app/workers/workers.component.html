<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <br>
        <br>
        <br>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item [routerLink]="['/workerprofile']">Manage Profile</a>
          <a mat-list-item [routerLink]="['/plants']">Manage Plants</a>
        <a mat-list-item [routerLink]="['/plants']">Manage Products</a>
        <a mat-list-item [routerLink]="['/plants']">Manage plants Stock </a>
        <a mat-list-item [routerLink]="['/plants']">Billing </a>
        <a mat-list-item [routerLink]="['/plants']">Orders</a>
        <a mat-list-item [routerLink]="['/plants']">Daily Report</a>
        <a mat-list-item [routerLink]="['/plants']">Manage Deliver Vehicles</a>
        <a mat-list-item [routerLink]="['/plants']">Moisture Checking</a>
        <a mat-list-item [routerLink]="['/plants']">Check Vehicle Temperature</a>
        <a mat-list-item [routerLink]="['/plants']">View History</a>

      </mat-nav-list>
  
    </mat-sidenav>
  
  <mat-sidenav-content>
  <div class="grid-container">
    <br>
    <br>
    <br>
    <br>
    <h1 class="mat-h1">Admin Panel</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  
</mat-sidenav-content>
